<!DOCTYPE html>
<html>
<head>
  <title>BananaBrowser v2.1</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
.button {
  background-color: #f6ff00;
  border: none;
  color: rgb(83, 85, 0);
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 4px;}

body {background-color:rgb(255, 200, 0)}
</style>
</head>
<body>
  <h1>Enter a URL:</h1>
  <h2>If a page does not work properly or does not show, that means either slow connection or the website does not allow embeds.</h2>
  <form id="urlForm">
    <input style="width: 50%; height: 50px" type="text" id="urlInput" placeholder="https://www.google.com/webhp?igu=1">
    <button class="button button1" type="submit">Open in BananaBrowser</button>
  </form>
  <br>
  <iframe id="urlIframe" style="width: 100%; height: 500px;"></iframe>

  <script>
    const form = document.getElementById('urlForm');
    const urlInput = document.getElementById('urlInput');
    const urlIframe = document.getElementById('urlIframe');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const url = urlInput.value;
      if (url) {
        urlIframe.src = url;
      } else {
        alert('Please enter a valid URL.');
      }
    });
  </script>
</body>
</html>
